    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>Hello, world!</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item active">
                <a class="nav-link" href="/persons">Customers <span class="sr-only">(current)</span></a>

            <li class="nav-item">
                <a class="nav-link" href="/register">Add Customer</a>
            </li>


        </ul>
    </div>
</nav>
<form class="needs-validation" action="/update" method="post">
    <div class="form-row">
        <input hidden name="rental_id" th:value="${rental.id}">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Person First Name</label>
            <input type="text" class="form-control" id="validationTooltip01" th:value="${person.getFirst_name()}" placeholder="Person First Name" name="first_name"/>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Person Last Name</label>
            <input type="text" class="form-control" id="validationTooltip03" th:value="${person.getLast_name()}" placeholder="Person Last name" name="last_name"/>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Person Phone Number</label>
            <input type="text" class="form-control" id="validationTooltip04" th:value="${person.getPhone_no()}" placeholder="Person Phone Number" name="phone_no"/>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Rent Amount</label>
            <div class="input-group">
                <input type="text" class="form-control" id="validationTooltipUsername" th:value="${rental.getAmount()}" placeholder="Enter Rent Amount" aria-describedby="validationTooltipUsernamePrepend" name="amount"/>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationTooltip03">Car Model</label>
            <input type="text" class="form-control" id="validationTooltip02" th:value="${car.getModel()}" placeholder="Enter Car Model"  name="model"/>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
</form>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
